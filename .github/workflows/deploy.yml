name: Deploy AI Test Agent (S3 Lambda)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build the Lambda JAR using Maven
      - name: Build Lambda JAR
        run: mvn clean package

      # 4️⃣ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5️⃣ Upload the JAR to S3
      - name: Upload Lambda JAR to S3
        run: |
          aws s3 mb s3://ai-test-agent-lambda || echo "Bucket exists"
          aws s3 cp target/*-shaded.jar s3://ai-test-agent-lambda/ai-test-agent.jar

      # 6️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 7️⃣ Initialize & Apply Terraform
      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve \
            -var="github_token=${{ secrets.GITHUB_TOKEN }}" \
            -var="github_repo_name=${{ github.repository }}"
